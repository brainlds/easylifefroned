version: '3.8'

services:
  web:
    build: ./backend # 假设后端代码在 backend 目录
    env_file: .env
    volumes:
      - ./data:/app/data
    networks:
      - app-net
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend # 假设前端代码在 frontend 目录
    networks:
      - app-net
    depends_on:
      - web

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - frontend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
